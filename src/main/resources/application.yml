### This is the main way to configure the application (other than annotations).### This file is in Yaml format but you can also configure spring boot using the traditional### Java properties file format. server:  port: 9191spring:  application:    name: API-GATEWAY  cloud:    gateway:      routes:      - id: USER-SERVICE        uri: lb://USER-SERVICE        predicates:          - Path=/users/**      - id: DEPARTMENT-SERVICE        uri: lb://DEPARTMENT-SERVICE        predicates:          - Path=/departments/**    eureka:  client:    register-with-eureka: true    fetch-registry: true    sererver-url:      defaultZone: http://localhost:8761/eureka/      instance:        hostname:localhost      